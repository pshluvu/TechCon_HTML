<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Simple responsive iframe for map */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .map-container iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.instagram.com/TechCon2024" target="_blank">Instagram</a></li>
      </ul>

      <h3>Conference Venue</h3>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808abcdef123%3A0xabcdef1234567890!2sConference+Venue!5e0!3m2!1sen!2sza!4v1695123456789" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <!-- Name -->
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </div>
        <br>

        <!-- Email -->
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
